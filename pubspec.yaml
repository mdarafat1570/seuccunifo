name: seuccunifo
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.0
  onesignal_flutter: ^5.3.0
  lottie: ^3.3.1
  font_awesome_flutter: ^10.8.0
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1
  carousel_slider: ^5.0.0
  connectivity_plus: ^6.1.3
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.3.4
  shared_preferences: ^2.5.3
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  chatview: ^2.4.0
  animated_text_kit: ^4.2.3
  get: ^4.7.2
  smooth_page_indicator: ^1.2.1
  firebase_auth: ^5.5.2
  ionicons_named: ^1.3.2+6
  android_alarm_manager_plus: ^4.0.7
  table_calendar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/university_logo/
    - assets/logos/
    - assets/fonts/
    - assets/animations/
    - assets/custom_knowledge.json
  fonts:
    - family: Cera Pro
      fonts:
        - asset: assets/fonts/Cera-Pro-Bold.otf
        - asset: assets/fonts/Cera-Pro-Medium.otf
